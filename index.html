<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questions Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="purple_box absolute">
    <div class="survey_filed show absolute">
        <h3>সঠিক উত্তর দিয়ে জিতে নিন রিয়্যালিটি শো তে অংশগ্রহণ এর সুযোগ!</h3>
        <button type="button" class="start_btn beep">আরম্ভ করুন</button>
    </div>

    <div class="slide_1 absolute hide">
        <h3> Question 1: </h3>
        <div class="myError"></div>
        <div class="select_answer absolute">
            <div><label><input type="radio" name="ans_1" value="A" class="big">Option A</label></div>
            <div><label><input type="radio" name="ans_1" value="B" class="big">Option B</label></div>
            <div><label><input type="radio" name="ans_1" value="C" class="big">Option C</label></div>
<!--            <div><label><input type="radio" name="ans_1" value="D" class="big">D</label></div>-->
            <button type="button" class="next_1 absolute">NEXT</button>
        </div>
    </div>

    <div class="slide_2 absolute hide">
        <h3> Question 2: </h3>
        <div class="myError1"></div>
        <div class="select_answer absolute">
            <div><label><input type="radio" name="ans_2" value="A" class="big">Option A</label></div>
            <div><label><input type="radio" name="ans_2" value="B" class="big">Option B</label></div>
            <div><label><input type="radio" name="ans_2" value="C" class="big">Option C</label></div>
<!--            <div><label><input type="radio" name="ans_2" value="D" class="big">D</label></div>-->
            <button type="button" class="next_2 absolute">NEXT</button>
        </div>
    </div>

    <div class="slide_3 absolute hide">
        <h3> Question 3: </h3>
        <div class="myError2"></div>
        <div class="select_answer absolute">
            <div><label><input type="radio" name="ans_3" value="A" class="big">Option A</label></div>
            <div><label><input type="radio" name="ans_3" value="B" class="big">Option B</label></div>
            <div><label><input type="radio" name="ans_3" value="C" class="big">Option C</label></div>
<!--            <div><label><input type="radio" name="ans_3" value="D" class="big">D</label></div>-->
            <button type="button" class="next_3 absolute">NEXT</button>
        </div>
    </div>

    <div class="slide_4 absolute hide">
        <h3> Thank You!</h3>
        <div class="myError3"></div>
        <div class="select_answer absolute" style="text-align: center">
            <div><input type="text" name="user_name" class="user_name" placeholder="আপনার নাম"></div>
            <div><input type="tel" name="user_tel" class="user_tel" placeholder="আপনার নাম্বার"></div>
            <div><button type="button" class="submit_btn">SUBMIT</button></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
